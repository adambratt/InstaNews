<html>
  <head>
    <title>Test</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/knockout.js"></script>
    <script src="js/handlebars.js"></script>
    <script src="js/bootstrap-modal.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css" />
  </head>
  <body>
     <div class="navbar">
      <div class="navbar-inner">
        <div class="container">
          <a class="logo pull-right" href="#"><img src="http://cdn.pro.benzinga.com/sites/all/modules/custom/bzliveupdates/v8/images/app_small_logo.png"></a>
          <button class="btn btn-info" id="addNewsBtn">Add news</button>
          <a class="brand" href="#">InstaNews</a>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="addnews" style='display: none;'>
        <form>
          <div class="row">
            <div class="span1"><strong>Date</strong></div>
            <div class="span1"><strong>Ticker</strong></div>
            <div class="span8"><strong>Headline</strong></div>
          </div>
          <div class="row">
            <div class="span1 date" id="addDate"></div>
            <div class="span1 ticker">
              <input type="text" class="span1">
            </div>
            <div class="span8">
              <input type="text" class="span8">
            </div>
            <div class="span1">
              <button type="submit" class="btn btn-primary">Post</button>
            </div>
            <div class="span1"></div>
          </div>
        </form>
      </div>
      <div class="newsfeed">
        
      </div>
    </div>
    <script id="newsItemTemplate" type="text/x-handlebars-template">
      <div class="news {{#unless title}}green{{/unless}}" rel="{{id}}">
        <div class="row">
          <div class="span1 date">{{date}}</div>
          <div class="span1 ticker">
            <span>{{ticker}}</span>
            <input type="text" name="ticker" class="span1 hide" value="{{ticker}}">
          </div>
          <div class="span8">
            <h4 class="headline">{{title}}</h4>
            <input type="text" name="headline" class="span8 hide" value="{{title}}">
            <div class="hide istyping"></div>
          </div>
        </div>
      </div>
    </script>
    <div class="modal fade" id="enterUsername">
      <div class="modal-header">
        <button class="close" data-dismiss="modal">x</button>
        <h3>Welcome to InstaNews</h3>
      </div>
      <div class="modal-body">
        <input type="text" name="username" class="input-xlarge" placeholder="Enter Username" id="username">
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" data-dismiss="modal">Get Started</button>
      </div>
    </div>
    <script src="js/frontend.js"></script>
  </body>
</html>
