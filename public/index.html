<html>
  <head>
    <title>Test</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/knockout.js"></script>
    <script src="js/bootstrap-modal.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css" />
  </head>
  <body>
     <div class="navbar">
      <div class="navbar-inner">
        <div class="container">
          <a class="logo pull-right" href="#"><img src="http://cdn.pro.benzinga.com/sites/all/modules/custom/bzliveupdates/v8/images/app_small_logo.png"></a>
          <a href="#" class="btn btn-info" id="addNewsBtn" data-bind="click: createNews">Add news</a>
          <a class="brand" href="#">InstaNews</a>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="addnews" style='display: none;'>
        <form data-bind="submit: addNews">
          <div class="row">
            <div class="span1"><strong>Date</strong></div>
            <div class="span1"><strong>Ticker</strong></div>
            <div class="span8"><strong>Headline</strong></div>
          </div>
          <div class="row">
            <div class="span1 date" id="addDate"></div>
            <div class="span1 ticker">
              <input type="text" data-bind="value: newsToAdd().ticker, valueUpdate: 'afterkeydown'" class="span1">
            </div>
            <div class="span8">
              <input type="text" data-bind="value: newsToAdd().title, valueUpdate: 'afterkeydown'" class="span8">
            </div>
            <div class="span1">
              <button type="submit" class="btn btn-primary">Post</button>
            </div>
            <div class="span1"></div>
          </div>
        </form>
      </div>
      <div class="newsfeed" data-bind="foreach: news">
        <div class="news">
          <div class="row">
            <div class="span1 date" data-bind="text: date"></div>
            <div class="span1 ticker">
              <span data-bind="text: ticker, visible: !editing()"></span>
              <input data-bind="visible: editing, value: ticker" class="span1">
            </div>
            <div class="span8">
              <h4 class="headline" data-bind="text: title, visible: !editing(), click: edit"></h4>
              <input data-bind="visible: editing, value: title, hasfocus: editing">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="enterUsername">
      <div class="modal-header">
        <button class="close" data-dismiss="modal">x</button>
        <h3>Welcome to InstaNews</h3>
      </div>
      <div class="modal-body">
        <form>
          <input type="text" name="username" class="input-xlarge" placeholder="Enter Username" data-bind="value: username">
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" data-dismiss="modal">Get Started</button>
      </div>
    </div>
    <script src="js/frontend.js"></script>
  </body>
</html>
